
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.4.1.js"></script>
    <style>
        td {
	        border:  2px solid #333;
	        height:  100px;
	        width:  100px;
	        text-align:  center;
	        vertical-align:  middle;
	        font-family:  "Comic Sans MS", cursive, sans-serif;
	        font-size:  70px;
	        cursor: pointer;
        }

        table {
	        border-collapse: collapse;
	        position: absolute;
	        left: 50%;
	        margin-left: -155px;
	        top: 120px;
        }

        table tr:first-child td {
      	  border-top: 0;
        }

        table tr:last-child td {
	        border-bottom: 0;
        }

        table tr td:first-child {
	        border-left: 0;
        }

        table tr td:last-child {
	        border-right: 0;
        }

        .endgame {
          display: none;
          width: 200px;
          top: 120px;
          background-color: rgba(205,133,63, 0.8);
          position: absolute;
          left: 50%;
          margin-left: -100px;
          padding-top: 50px;
          padding-bottom: 50px;
          text-align: center;
          border-radius: 5px;
          color: white;
          font-size: 2em;
        }
    </style>
</head>
<body>
  <script src="boardfunc.js"></script>
  <div class="container">
      <!-- header -->
      <div class="header">
        <h1>Tic Tac Nope</h1>
      </div>
      <!-- controls-->
      <div class="controls">
        <h3>You're playing against the computer. Choose X or O</h3>
        <form action="#">
          <input class="checkBox" type="checkbox" name="xPlayer" value="X">X Player
          <input class="checkBox" type="checkbox" name="oPlayer" value="O">O Player      
        </form>
      </div>

      <!-- board container -->
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
      <div class="endgame">
        <div class="text"></div>
      </div>
      <button onClick="startGame()">Replay</button>
  </div>
</body>
</html>
